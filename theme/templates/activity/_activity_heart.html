<section>
  <canvas class="mb-10" id="heart"></canvas>

  {% for z in activity.hr_zones %}
  <div class="relative pt-1">
    <div class="flex mb-2 items-center justify-between">
      <div>
        <span class="text-xs font-semibold inline-block py-1" style="color: {{ z.2 }}">
          Zone {{ z.0 }}
        </span>
      </div>
      <div class="text-right">
        <span class="text-xs inline-block text-gray-400">
          {{ z.1 }}
        </span>
      </div>
    </div>
    <div class="overflow-hidden h-2 mb-4 text-xs flex rounded" style="background-color: {{ z.3 }}">
      <div style="width: {{ z.4 }}; background-color: {{ z.2 }};"
        class="flex flex-col text-center whitespace-nowrap justify-center">
      </div>
    </div>
  </div>
  {% endfor %}
</section>

<script src="//cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
<script>
  const data = {{ activity.heart_rate_zones|safe }};
  const config = {
    type: 'doughnut',
    options: {
      plugins: {
        legend: {
            display: false,
            position: 'bottom',
        },
        tooltip: {
          callbacks: {
            label(context) {
                return ' ' + data[context.dataIndex].zonef + ': ' + data[context.dataIndex].timef;
            },
          },
        },
      },
    },
    data: {
      datasets: [{
        data: data.map(d => d.time),
        backgroundColor: {{ activity.hr_zones_colors|safe }},
      }],
      labels: data.map(d => d.zonef),
    },
  };
  var ctx = document.getElementById('heart').getContext('2d');
  var chart = new Chart(ctx, config);
</script>
